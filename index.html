<body>
         <h1 class="titulo">testesLógicos</h1>
         <div class="atividade">
            <h2>Maior e Menor</h2>

          </div>

          <div class="atividade">

            <button type="button" onclick="limites()">Submit</button>
            <p id="res33"></p>

          <div class="atividade">

            <input name="j1j1"  type="number" placeholder="digite o valor a"/>
            <label for = "j1j2">valor b </label>
            <input name="j1j2"  type="number" placeholder="digite o valor b"/>
            <label for = "j1j3">valor c </label>
            <input name="j1j3"  type="number" placeholder="digite o valor c"/>
            <button type="button" onclick="ordem()"> Submit </button>
            <p id="res4"> </p>

          <div class="atividade">

          </div>
